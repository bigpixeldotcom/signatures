<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    /* Web font import - may not work in all email clients */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  </style>
</head>

<body>
  <!-- Email Signature -->
  <table cellpadding="0" cellspacing="0" border="0"
    style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif; font-size: 14px; line-height: 1.5; color: #1D252D; max-width: 75%;">
    <tr>
      <td>
        <table cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td style="vertical-align: top;">
              <!-- Name -->
              <div style="font-weight: 600; font-size: 16px; color: #1D252D;">
                Accounts
              </div>

              <!-- Title -->
              <div style="color: #5B6770; font-size: 14px; margin-bottom: 12px;">
                @ Big Pixel
              </div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
